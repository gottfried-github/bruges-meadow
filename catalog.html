    $("#menu-box").on("click", function() {

      if (!inProcess) {
        if (toggle) {
          $(".header").removeClass("solid");
          timeoutId = window.setTimeout(function() {
            $(".header").addClass('noned');
            inProcess = false;
          }, 1050);
          inProcess = true;
        } else {
          $(".header").removeClass("noned");
          $(".header").addClass("solid");
          inProcess = true;
        }
      }
    })
